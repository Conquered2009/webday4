<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../touch.css">
    <title>Register form</title>
</head>
<body>
    <h1> Register</h1>
    <form action="">
        <fieldset><label for="first name">First name</label>
            <legend>NAMES</legend>
        <br>
        <input type="text" name="first name" id="">
        <br>
        <label for="">Last name</label>
        <br>
        <input type="text" name="last name" id=""></fieldset>
        <br>
        <label for="">Email</label>
        <br>
        <input type="email" name="" id="">
        <br><br> 
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br>
        <textarea name="" id=""rows=10 cols="40"></textarea>
        <br>
        <label for="">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="">Others</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        <label for="">Employment status</label>
        <br>
        <label for="">Unemployed</label>
        <input type="radio" name="emp-status" id="" value="unemployed">
        <label for="">Employed</label>
        <input type="radio" name="emp-status" id="" value="employed">
        <label for="">Student</label>
        <input type="radio" name="emp-status" id="" value="student">
        <label for="">self employed</label>
        <input type="radio" name="emp-status" id="" value="self-employed">
        <br>
        <br>
        <!-- select option  -->
        <label for="">choose your state</label>
        <select name="" id="">
            <option value="enugu">Enugu</option>
            <option value="benue">Benue</option>
            <option value="imo">Imo</option>
            <option value="rivres">Rivres</option>
            <option value="bayelsa">Bayelsa</option>
            <option value="ebonyi">Ebonyi</option>
            <option value="cross river">Cross river</option>
            <option value="edo">Edo</option>
            <option value="jigawa">Jigawa</option>
            <br>
            <!-- input checkbox -->
             <label for="">choose your preferred mode of contact:</label>
            
             <input type="checkbox" name="contact-mode" id="email-mode" value="email">Email
             <input type="checkbox" name="contact-mode" id="" value="sms">Sms
             <input type="checkbox" name="contact-mode" id="" value="call">Call

             <br>
             <br>
            <!-- input - date type -->
             <label for="">Enter D.O.B</label>
             <input type="date" name="" id="">
             <input type="datetime-local" name="" id="">

             <br>
             <br>
             <!-- input - file -->
              <label for="">Upload license/Int'l Passport</label>
              <br>
              <input type="file" name="" id="">
              <br>
              <br>
              <!-- button  -->
               <!-- input button  -->
                <input type="button" value="Register">

                <!-- normal button, Button, SUBMIT, RESET -->
                 <button type="button">CLICK</button>
                 <button type="submit">SUBMIT</button>
                 <button type="reset">RESET</button>

        </form>
        
        
    
         
        

    </form>
</body>
</html>
